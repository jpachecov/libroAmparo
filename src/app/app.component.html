<app-header></app-header>
<div class="menu-capitulos">
	
	<h3>{{titulo}}</h3>
	<ul>
		<li *ngFor="let capitulo of capitulos" (click)="onSelect(capitulo)">
			<span>{{capitulo.id}} . {{capitulo.nombre}}</span>
		</li>
	</ul>

</div>

<div class="contenido-capitulo" *ngIf="capituloSel else home">
	<h3>{{capituloSel.nombre}}</h3>
	<p>{{capituloSel.resumen}}</p>
	<ul>
		<li *ngFor="let archivo of capituloSel.listaArchivos">
			<span (click)="descarga(archivo)">{{archivo}}</span>
		</li>

	</ul>
</div>

<ng-template #home>
	<div>
		Bienvenidos	
	</div>

</ng-template>
