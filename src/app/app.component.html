<div class="container">

	<header class="menu-capitulos" (panstart)="onPanStart($event)" (panmove)="onPan($event)">

			<!-- <a href="/" class="picasso" [ngStyle]="{'background-image': 'url(assets/la_cocina.JPG)'}">
			</a> -->

			<div class="imagenes-escudos">

					<a href="https://www.unam.mx/" target="blank">
						<img src="assets/unam_blanco.png">			
					</a>
